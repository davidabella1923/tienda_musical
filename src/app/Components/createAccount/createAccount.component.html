<div class="row d-flex justify-content-center align-items-center">

    <div class="col-3 form-create mt-5">

        <form [formGroup]="CreateForm" (ngSubmit)="create()">

            <div class="mb-5">
                <h1 class="text-center">Create Account</h1>
            </div>

            <div class="mb-5">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" formControlName="nameCreate">
                <span class="text-danger fw-bold span-font" *ngIf="CreateForm.get('nameCreate')?.hasError('required') && CreateForm.get('nameCreate')?.touched">Please type your full name.</span>               
            </div>

            <div class="mt-3 mb-5">
                <label class="form-label">E-mail Address</label>
                <input type="email" class="form-control" formControlName="emailCreate">
                <span class="text-danger fw-bold span-font" *ngIf="CreateForm.get('emailCreate')?.hasError('required') && CreateForm.get('emailCreate')?.touched">Please type your email address.</span>
            
            </div>

            <div class="mt-3 mb-5">
                <label class="form-label">Password</label>
                <input type="text" class="form-control" formControlName="passwordCreate">
                <span class="text-danger fw-bold span-font" *ngIf="CreateForm.get('passwordCreate')?.hasError('required') && CreateForm.get('passwordCreate')?.touched">Your password must contain...</span>
            
            </div>

            <div class="mt-3 mb-5">
                <label class="form-label">Verify Your Password</label>
                <input type="text" class="form-control" formControlName="passwordConfirmCreate">
                <span class="text-danger fw-bold span-font" *ngIf="CreateForm.get('passwordConfirmCreate')?.hasError('required') && CreateForm.get('passwordConfirmCreate')?.touched">The passwords don't match.</span>
            
            </div>
            
            <div class="d-flex flex-column text-center mt-5">
                <button type="submit" class="btn btn-primary create-btn mb-4">CREATE ACCOUNT</button>
                <button type="submit" class="btn btn-secondary create-btn"><a routerLink=''>GO TO HOME</a></button>
            </div>

        </form>       
    </div>

</div>
