<div class="row d-flex justify-content-center align-items-center">

    <div class="col-3 form-login mt-5">

        <form [formGroup]="LoginForm" (ngSubmit)="login()">

            <div class="mb-5">
                <h1 class="text-center">Sign In</h1>
            </div>

            <div class="mb-5">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" formControlName="emailLogin">
                <span class="text-danger fw-bold span-font" *ngIf="LoginForm.get('emailLogin')?.hasError('required') && LoginForm.get('emailLogin')?.touched">Please type your email address.</span>               
            </div>

            <div class="mt-3 mb-5">
                <label class="form-label">Password</label>
                <input type="text" class="form-control" formControlName="passwordLogin">
                <a routerLink="/create" class="forgot">Forgot your password?</a>
                <span class="text-danger fw-bold span-font" *ngIf="LoginForm.get('passwordLogin')?.hasError('required') && LoginForm.get('passwordLogin')?.touched">Please type your password.</span>
            
            </div>
            
            <button type="submit" class="btn btn-primary">Sign In</button>

        </form>       
    </div>

</div>
